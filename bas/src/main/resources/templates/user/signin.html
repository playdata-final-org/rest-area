<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>로그인</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <meta name="google-signin-client_id"
          content="82414011721-j2r3rgqjcnu4jatigansskp5flmd84gm.apps.googleusercontent.com">
    <link rel="stylesheet" th:href="@{/css/styles.css}">
    <link rel="stylesheet" th:href="@{css/font-awesome.min.css}">
    <style>
        body {
        animation: fadeIn 2s ease-in-out;
        }

       @keyframes
       fadeIn {
           from {
             opacity: 0;
           }
           to {
            opacity: 1;
           }
       }

       .center-content {
         text-align: center;
       }
    </style>
</head>
<body>
<section class="vh-100" style="background-color: #fff;">
    <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col col-xl-10">
                <div class="card" style="border-color: transparent; display:flex; align-items: center;" >
                    <div class="col-md-6 col-lg-7 d-flex align-items-center">
                        <div class="card-body p-0 p-lg-5 text-black">

                            <form th:action="@{/signin}" method="post" class="container" id="loginForm">
                                <div class="d-flex flex-column align-items-center mb-3 pb-1">
                                    <a th:href="@{/main}">
                                        <img th:src="@{/assets/BASLogo.png}" alt=""
                                             style="max-width: 50px; max-height: 50px;">
                                    </a>
                                    <span class="h3 fw-bold mb-0 mt-3">로그인 또는 회원가입</span>
                                </div>
                                <div id="loginContainer" style="position: relative;">
                                    <div id="showLoginOptions" class="show-login-options"
                                         style="cursor: pointer; padding: 10px; background-color: transparent; color: #cbb0b0;
                                                border: solid 1px #9e8f8fe3; border-radius: 5px; display: flex; justify-content: center;">
                                        소셜 로그인 하기</div>
                                    <div id="socialLoginContainer" class="social-login-container"
                                         style="display: none; position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%);
                                                background-color: #fffdfd; width: 300px; padding: 20px; box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
                                                z-index: 1000; border-radius: 20px;">

                                        <div class="method mb-3">
                                            <div class="method-control" id="GgCustomLogin">
                                                <a href="javascript:void(0)" class="method-action google">
                                                    <img th:src="@{/assets/google_logo.png}" style="width:30px; height:auto;">
                                                    <span>구글로그인</span>
                                                </a>
                                            </div>
                                        </div>

                                        <div class="method mb-3">
                                            <div class="method-control" id="naverIdLogin_loginButton">
                                                <a href="javascript:void(0)" class="method-action naver">
                                                    <img th:src="@{/assets/naver_logo.png}" style="width:30px; height:auto;">
                                                    <span>네이버로그인</span>
                                                </a>
                                            </div>
                                        </div>

                                        <div class="method">
                                            <div class="method-control" id="kakaoLogin" onclick="kakaoLogin();">
                                                <a href="javascript:kakaoLogin()" class="method-action kakao">
                                                    <img th:src="@{/assets/kakao_logo.png}" style="width:30px; height:auto;">
                                                    <span>카카오로그인</span>
                                                </a>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                    <div id="overlay" class="overlay"
                                         style="display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
                                                background-color: rgba(0, 0, 0, 0.5); z-index: 900;"></div>
                                <p style="display: flex; justify-content: center; margin: 20px;">or</p>

                                <div class="form-outline mb-2">
                                    <input type="text" id="username" name="username" style="border-radius: 6px;" class="form-control form-control-sm" required="required"/>
                                    <label class="col-form-label-sm" for="username">아이디를 입력하세요</label>
                                </div>

                                <div class="form-outline mb-2">
                                    <input type="password" id="password" name="password" style="border-radius: 6px;" class="form-control form-control-sm" required="required"/>
                                    <label class="col-form-label-sm" for="password">비밀번호를 입력하세요</label>
                                </div>
                                <div th:if="error">
                                    <p id="valid" style="color: red; font-size:12px;"><a th:text="${exception}"></a></p>
                                </div>
                                <div class="pt-1 mb-4">
                                    <button class="btn btn-dark btn-block" id="loginBtn" style="width: 100%;" type="submit">계속
                                    </button>
                                </div>
                                <div style="width: 100%; display: flex; flex-direction: row; justify-content: space-between;">
                                    <a th:href="@{/password-search}" style="color: #6e78ea; position: relative;">로그인 하는데 도움이
                                        필요하신가요?</a>
                                    <a th:href="@{/signup}" style="color: #6e78ea;">회원가입</a>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>
</section>
<script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
<script type="text/javascript" src="js/signin.js"></script>
