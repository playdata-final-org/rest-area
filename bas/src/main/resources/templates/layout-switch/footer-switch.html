<!-- footer type에 따라 출력할 항목 변경 -->
<th:block th:fragment="footer-switch(footer_type)" th:switch="${footer_type}">

    <!-- 기본 푸터 -->
    <th:block th:case="'default'">
        <div th:replace="~{layout/footer :: footer}"></div>
    </th:block>

    <!-- 표시 안할 경우 -->
    <th:block th:case="'none'"></th:block>

    <!-- 이상한 값이 입력되었을 경우 -->
    <th:block th:case="*">
        <script>console.error('푸터에 예기치 못한 값이 값이 입력되었습니다');</script>
    </th:block>

</th:block>
