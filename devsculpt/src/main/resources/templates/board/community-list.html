<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Devsculpt</title>
    <link href="/assets/css/index.css" rel="stylesheet" type="text/css"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"/>
</head>
<body class="body">
<div th:replace="layout/header" ::header></div>

<div class="container mt-4">
    <div class="row">
        <!-- Q&A 섹션 -->
        <div class="col-md-6">
            <h2>Q&A</h2>
            <div class="custom-div">
                <div class="category-div">
                    <ul>
                        <li th:each="board : ${qaList}">
                            <div class="board-item">
                                <div class="profile-section">
                                    <img th:if="${board.profileImage != null}" th:src="'/upload/' + ${board.profileImage}" alt="프로필 이미지"/>
                                    <img th:unless="${board.profileImage != null}" th:src="@{/assets/image/defaultprofile.png}" alt="기본 프로필 이미지"/>
                                    <p class="nickname" th:text="${board.nickName}"></p>
                                </div>
                                <p class="title" th:text="${board.title}"></p>
                            </div>
                        </li>
                    </ul>
                </div>
            </div>
        </div>

        <!-- 커뮤니티 섹션 -->
        <div class="col-md-6">
            <h2>커뮤니티</h2>
            <div class="custom-div">
                <div class="category-div">
                    <ul>
                        <li th:each="board : ${communityList}">
                            <div class="board-item">
                                <div class="profile-section">
                                    <img th:if="${board.profileImage != null}" th:src="'/upload/' + ${board.profileImage}" alt="프로필 이미지"/>
                                    <img th:unless="${board.profileImage != null}" th:src="@{/assets/image/defaultprofile.png}" alt="기본 프로필 이미지"/>
                                    <p class="nickname" th:text="${board.nickName}"></p>
                                </div>
                                <p class="title" th:text="${board.title}"></p>
                            </div>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>

    <div class="row mt-4">
        <!-- 에디터의 추천 섹션 -->
        <div class="col-md-6">
            <h2>에디터의 추천</h2>
            <div class="custom-div">
                <div class="category-div">
                    <ul>
                        <!-- 에디터의 추천 아이템 추가 -->
                    </ul>
                </div>
            </div>
        </div>

        <!-- 지식 섹션 -->
        <div class="col-md-6">
            <h2>지식</h2>
            <div class="custom-div">
                <div class="category-div">
                    <ul>
                        <li th:each="board : ${knowledgeList}">
                            <div class="board-item">
                                <div class="profile-section">
                                    <img th:if="${board.profileImage != null}" th:src="'/upload/' + ${board.profileImage}" alt="프로필 이미지"/>
                                    <img th:unless="${board.profileImage != null}" th:src="@{/assets/image/defaultprofile.png}" alt="기본 프로필 이미지"/>
                                    <p class="nickname" th:text="${board.nickName}"></p>
                                </div>
                                <p class="title" th:text="${board.title}"></p>
                            </div>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
