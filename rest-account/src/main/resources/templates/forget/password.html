<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forget Id</title>
    <link rel="icon" href="/asset/favicon.png" />
    <th:block th:replace="/include/top :: top"></th:block>
</head>
<body class="background-cover">
<div class="d-none d-sm-block top-cover"></div>
<div class="container-fluid px-2" style="min-height:80vh";>
    <div class="row justify-content-center">

        <div class="card col-sm-12 col-md-10 col-lg-6 col-xl-4" >
            <div class="card-body">
                <div class="text-center">

                    <img
                            src="/asset/favicon.png"
                            alt=""
                            width="80"
                            height="80"
                            class="d-inline-block align-text-top"
                    />
                    <h3 class="mt-3">비밀번호 찾기</h3>
                </div>
                <div class="row">
                    <div class="col-12 mb-3">
                        <label for="email" class="form-label">이메일</label>
                        <input type="email" class="form-control" id="email" placeholder="이메일 입력">
                    </div>
                    <div class=" col-12">
                        <p class="desc-text">임시 비밀번호가 이메일로 발송됩니다.</p>
                    </div>
                    <div class="d-grid gap-2 col-12 col-xl-4 mx-auto">
                        <button class="btn btn-primary" id="login-btn" type="button">확인</button>
                    </div>
                </div>


            </div>
        </div>
    </div>

</div>
<div class="d-none d-sm-block bottom-cover"></div>
</body>
</html>
