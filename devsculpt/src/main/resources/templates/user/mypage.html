<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
    <meta charset="UTF-8">
    <title>Devsculpt</title>
    <link href="/assets/css/mypage.css" rel="stylesheet" type="text/css"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>

    <!-- Font Awesome 아이콘 CSS 추가 -->
    <script th:inline="javascript">
        var devId = /*[[${session.user != null ? session.user.devId : ''}]]*/;
    </script>
</head>

<body>
<div th:replace="layout/header"></div>

<!-- 사이드바 메뉴 -->
<div class="sidebar">
    <p>
        내 계정
    </p>
    <a th:href="@{'/dev/mypage/user/' + ${devId}}" class="menu-item active"><i class="fas fa-user"></i>프로필</a>
    <a th:href="@{'/dev/account/' + ${devId}}" class="menu-item"><i class="fas fa-cogs"></i>계정관리</a>
</div>

<div class="container">
    <div class="user-page">
        <h2>회원정보</h2>
        <form id="updateForm" enctype="multipart/form-data" th:action="@{'/dev/updateuser/' + ${devId}}" method="post">
            <div class="row">
                <div class="col-md-6">
                    <p>이름</p>
                    <input type="text" id="name" th:value="${user.name}" class="form-control mb-2" disabled>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <p>닉네임</p>
                    <input type="text" id="nickName" name="nickName" th:value="${user.nickName}" class="form-control mb-2">
                </div>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <div class="profile-container">
                        <div class="profile-info">
                            <!-- 기존의 프로필 정보를 여기에 추가할 수 있습니다. -->
                        </div>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="profile-upload">
                        <img th:if="${user.profileImage == null or user.profileImage == ''}" th:src="@{/assets/image/defaultprofile.png}" alt="프로필 이미지" class="profile-image" onclick="document.getElementById('fileInput').click();">
                        <img th:if="${user.profileImage != null and user.profileImage != ''}" th:src="@{'/upload/' + ${user.profileImage}}" alt="프로필 이미지" class="profile-image" onclick="document.getElementById('fileInput').click();">
                        <input id="fileInput" type="file" name="profileImage" class="file-input" onchange="handleFileUpload(this.files)">
                    </div>
                    <button type="submit" class="btn btn-dark">수정하기</button>
                </div>
            </div>
        </form>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script>
    function handleFileUpload(files) {
        console.log(files[0]);
        var reader = new FileReader();

        reader.onload = function (e) {
            document.querySelector('.profile-image').src = e.target.result;
        };

        reader.readAsDataURL(files[0]);
    }
</script>
</body>

</html>
