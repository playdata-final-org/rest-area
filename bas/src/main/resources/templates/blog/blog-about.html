<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>blog-about</title>
</head>
<body>

<section class="blogAbout" th:each="about : ${about}">
    <div class="aboutContainer">
        <div class="card">
            <span th:text="${about.aboutTitle}"></span>
            <span th:text="${about.aboutContent}"></span>
        </div>
    </div>
</section>
</body>
</html>
