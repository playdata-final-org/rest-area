<header th:fragment="header" class="fragment-header" xmlns="http://www.w3.org/1999/html">
    <div class="fragmentHeader" style="margin: 0;width: 100%; border-bottom: 3px solid #fff; background: #f7f5f5;">
        <h1 class="fragmentLogo">
            <a th:href="@{${#authentication.principal.users.currentRole eq 'ROLE_BOOSTER'} ? '/creator-search' : '/blog/' + ${blog.blogId}}">
            <img th:src="@{/assets/BASTation.png}" alt="BAS"></a></h1>
        <nav class="gnb" sec:authorize="hasRole('ROLE_BOOSTER')">
            <ul>
                <li><a th:href="@{/creator-search}">크리에이터 찾기 <i class="fa fa-search" aria-hidden="true"></i></a></li>
            </ul>
        </nav>

        <nav class="fnb">
            <ul style="display: flex; align-items: center; flex-direction: row;">
                <li>
                    <a th:href="@{/chargeChoose/{userId}(userId=${#authentication.principal.users.userId})}"
                       style="display: flex;
                               flex-direction: row;
                               align-items: center;
                               justify-content: center;">
                        <img th:src="@{/assets/point.png}" style="width: 50px;">
                        <span id="pointAmount" th:text="${#authentication.principal.users.point}"
                              style="font-size: 25px; margin-left:5px;"></span>
                        <span style="font-size: 25px;">개</span>
                    </a>
                    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
                    <script src="/js/pointUpdate.js" type="text/javascript"></script>
                </li>
                <li style="margin-left:30px;">

                    <div class="upload-img" style="width: 80px; height: 80px; border-radius: 50%; overflow: hidden;
                                                    display:flex; align-items:center;">
                        <img id="imagePreview" alt="Profile Image"
                             th:src="${#authentication.principal.users.profileImage.fileUrl}"
                             style="object-fit: cover; border-radius: 3px; width: 100%; height: 100%;">
                    </div>
                </li>
                <li>
                    <button
                            class="navbar-toggler collapsed"
                            type="button"
                            data-mdb-toggle="collapse"
                            data-mdb-target="#sidebarMenu"
                            aria-controls="sidebarMenu"
                            aria-expanded="false"
                            aria-label="Toggle navigation"
                            style="display: flex; flex-direction: column;"
                    >
                        <span th:text="${#authentication.principal.users.nickName}">username</span>
                        <span th:text="${#authentication.principal.users.currentRole eq 'ROLE_BOOSTER'} ? '부스터' : '크리에이터'"
                            style="color: #c4a9a9; font-size: 18px margin-top: 5px;">role</span>
                    </button>
                </li>

<!--                <li>-->
<!--                    <a href="#"><i class="fa fa-bell fa-2x" aria-hidden="true" ></i></a>-->
<!--                </li>-->


            </ul>
        </nav>
        <nav class="fnbMo"><a href="#"><i class="fa fa-bars" aria-hidden="true"></i></a></nav>
    </div>
</header>
