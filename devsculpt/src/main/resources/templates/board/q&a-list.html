<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">

<head>
    <meta charset="UTF-8">
    <title>Devsculpt</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
    <link href="/assets/css/boardlist.css" rel="stylesheet" type="text/css"/>
</head>

<body>
<div th:replace="~{layout/header}"></div>
<div class="container mt-3">
    <div class="row">
        <div class="col-12 text-center mb-3">
            <h2>Q&A 리스트</h2>
            <!-- 검색 창 추가 -->
            <form th:action="@{'/dev/board/posts/' + ${category} + '/search/page/' + ${pageNumber}}" method="get">
                <div class="input-group mb-3" style="max-width: 400px; margin: auto;">
                    <input type="text" class="form-control" placeholder="검색어를 입력하세요"
                           aria-describedby="button-addon2" name="search" th:value="${search}">
                    <button class="btn btn-outline-secondary" type="submit" id="button-addon2">
                        <i class="bi bi-search"></i> 검색
                    </button>
                </div>
            </form>
        </div>
    </div>

    <div class="row">
        <div class="col-md-7 text-md-end">
            <a th:href="@{'/dev/board/create'}" class="btn btn-dark">
                <i class="bi bi-pencil-fill"></i> 작성하기
            </a>
        </div>
    </div>

    <div class="text-center">
        <table class="table">
            <thead>
            <tr>
                <th scope="col">작성자</th>
                <th scope="col">제목</th>
                <th scope="col">작성일</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="board : ${postList}">
                <td>
                    <div class="row align-items-center">
                        <div class="col-md-auto">
                            <img th:if="${board.profileImage != null}" th:src="'/upload/' + ${board.profileImage}"
                                 class="rounded-circle" width="30" height="30" alt="프로필 이미지"/>
                            <img th:unless="${board.profileImage != null}" th:src="@{/assets/image/defaultprofile.png}"
                                 class="rounded-circle" width="30" height="30" alt="기본 프로필 이미지"/>
                            <span th:text="${board.nickName}" class="ml-2"></span>
                        </div>
                    </div>
                </td>
                <td>
                    <a th:href="@{'/dev/board/' + ${board.boardId}}" th:text="${board.title}"></a>
                </td>
                <td th:text="${#temporals.format(board.creationDate, 'yyyy-MM-dd')}"></td>
            </tr>
            </tbody>
        </table>

        <div class="pagination-container">
            <ul class="pagination">
                <!-- 이전 페이지 링크 -->
                <li class="page-item" th:class="${page.number == 0 ? 'disabled' : ''}">
                    <a th:if="${page.number != 0}" th:href="@{'/dev/board/posts/' + ${category} + '/page/' + ${page.number - 1} + '?search=' + ${search}}" class="page-link">이전</a>
                    <span th:unless="${page.number != 0}" class="page-link">이전</span>
                </li>

                <!-- 페이지 번호 -->
                <li th:each="pageNum : ${#numbers.sequence(0, page.totalPages - 1)}" class="page-item"
                    th:class="${pageNum == page.number ? 'active' : ''}">
                    <a th:href="@{'/dev/board/posts/' + ${category} + '/page/' + ${pageNum} + '?search=' + ${search}}" class="page-link"
                       th:text="${pageNum + 1}"></a>
                </li>

                <!-- 다음 페이지 링크 -->
                <li class="page-item" th:class="${page.number == page.totalPages - 1 ? 'disabled' : ''}">
                    <a th:if="${page.number != page.totalPages - 1}" th:href="@{'/dev/board/posts/' + ${category} + '/page/' + ${page.number + 1} + '?search=' + ${search}}" class="page-link">다음</a>
                    <span th:unless="${page.number != page.totalPages - 1}" class="page-link">다음</span>
                </li>
            </ul>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
