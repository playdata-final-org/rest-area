<!DOCTYPE html>
<th:block th:replace="layout/main-layout :: layout(default,none)" xmlns="http://www.w3.org/1999/html">

  <th:block th:fragment="add_header">
    <title>test</title>
  </th:block>

  <div th:fragment="content" class="cs-main-content-bg cs-content col container-flude">
      <section class="blogMain">
          <div class="blogMainTitle" >
              <img id="blogMainPreview" alt=""
                   th:src="@{/img/users/{uuid}{fileName}(uuid=${profileImageUuid != null ? profileImageUuid : ''},
                             fileName=${profileImageFileName != null ? '_' + profileImageFileName : '' + 'ai.png'})}">
              <a href="#" class="view" id="viewButton">커버 이미지 설정<i class="fa fa-long-arrow-right" aria-hidden="true"></i></a>
          </div>
      </section>
      <section class="blogInfo text-center" style="font-size: 18px;">
      <div class="upload-img  mx-auto" style="width: 130px; height: 130px; border-radius: 10px; overflow: hidden; z-index: 250; position: relative; top: -50px; background: #fff; border: 2px solid #333">
          <img id="imagePreview" alt="Profile Image"
               th:src="@{/img/users/{uuid}{fileName}(uuid=${profileImageUuid != null ? profileImageUuid : ''},
                             fileName=${profileImageFileName != null ? '_' + profileImageFileName : '' + 'ai.png'})}"
               style="object-fit: cover; border-radius: 3px; width: 100%; height: 100%;">
          <img id="imagePreview1" alt="Profile Image"
               th:src="@{/img/users/{uuid}_{fileName}(uuid=${profileImageUuid},fileName=${profileImageFileName})}"
               style="object-fit: cover; border-radius: 3px; width: 100%; height: 100%;">
      </div>
          <span th:text="${booster.username}">username</span></br>
          <span th:text="${booster.email}">email</span></br>
          <span th:text="${profileImageFileName}">email</span></br>
          <span th:text="${profileImageUuid}">email</span></br>
          <span>회원수</span><span>게시글 수</span>
      </section>
      <section class="blogCategory" style="font-size: 20px; margin-top: 30px;">
          <nav class="bc" style="display: flex; align-content: center;align-items: center;flex-direction: column;">
              <ul style="list-style-type: none; padding: 0; margin: 0; display: flex;">
                  <li style="margin-right: 15px;"><a href="#">홈</a></li>
                  <li style="margin-right: 15px;"><a href="#">컬렉션</a></li>
                  <li style="margin-right: 15px;"><a href="#">멤버십</a></li>
                  <li><a href="#">소개</a></li>
              </ul>
          </nav>
      </section>
      <section class="blogContent">

      </section>
     </div>

  <th:block th:fragment="add_bottom">
<!--      <script src="/js/home.js" type="text/javascript"></script>-->
  </th:block>

</th:block>
