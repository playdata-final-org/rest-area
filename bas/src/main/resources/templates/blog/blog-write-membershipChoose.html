<!DOCTYPE html>
<th:block th:replace="layout/main-layout :: layout(default,none)" xmlns="http://www.w3.org/1999/html">

    <th:block th:fragment="add_header">
        <title>blog-write</title>
    </th:block>

    <div th:fragment="content" class="cs-main-content-bg cs-content col container-flude">
        <form th:action="@{/blog}" method="post" class="container" id="blogForm">
            <div class="blogWriteMembership-container">
                <section class="blogWriteMembership">
                    <p>멤버십</p>
                </section>
                <div class="blogWriteMembership-pages">
                    <div class="blogWriteMembership-box" data-page="1">
                        <!-- Your content for page 1 -->
                        <section class="blogWriteMembership-title">
                            <div class="blogWriteMembership-title-box">
                                <label for="membership-titleInput" >
                                    <input type="text" id="membership-titleInput" placeholder="1등급">
                                </label>
                            </div>
                        </section>
                        <section class="blogWriteMembership-price">
                            <div class="blogWriteMembership-price-box">
                                <label for="priceInput">
                                    <input type="number" id="priceInput" name="membershipPrice" placeholder="가격 입력" required>
                                </label>
                            </div>
                        </section>
                        <section class="blogWriteMembership-content">
                            <div class="blogWriteMembership-content-box">
                                <label for="blogWriteMembership-content-Input" >
                                    <input type="text" id="blogWriteMembership-content-Input" placeholder="멤버십 설명">
                                </label>
                            </div>
                        </section>
                    </div>

                    <div class="blogWriteMembership-box" data-page="2">
                        <section class="blogWriteMembership-title">
                            <div class="blogWriteMembership-title-box">
                                <label for="silver-membership-titleInput" >
                                    <input type="text" id="silver-membership-titleInput" placeholder="2등급">
                                </label>
                            </div>
                        </section>
                        <section class="blogWriteMembership-price">
                            <div class="blogWriteMembership-price-box">
                                <label for="silver-priceInput">
                                    <input type="number" id="silver-priceInput" name="membershipPrice" placeholder="가격 입력" required>
                                </label>
                            </div>
                        </section>
                        <section class="blogWriteMembership-content">
                            <div class="blogWriteMembership-content-box">
                                <label for="silver-blogWriteMembership-content-Input" >
                                    <input type="text" id="silver-blogWriteMembership-content-Input" placeholder="멤버십 설명">
                                </label>
                            </div>
                        </section>
                    </div>

                    <div class="blogWriteMembership-box" data-page="3">
                        <section class="blogWriteMembership-title">
                            <div class="blogWriteMembership-title-box">
                                <label for="gold-membership-titleInput" >
                                    <input type="text" id="gold-membership-titleInput" placeholder="3등급">
                                </label>
                            </div>
                        </section>
                        <section class="blogWriteMembership-price">
                            <div class="blogWriteMembership-price-box">
                                <label for="gold-priceInput">
                                    <input type="number" id="gold-priceInput" name="membershipPrice" placeholder="가격 입력" required>
                                </label>
                            </div>
                        </section>
                        <section class="blogWriteMembership-content">
                            <div class="blogWriteMembership-content-box">
                                <label for="gold-blogWriteMembership-content-Input" >
                                    <input type="text" id="gold-blogWriteMembership-content-Input" placeholder="멤버십 설명">
                                </label>
                            </div>
                        </section>
                    </div>
                </div>
                <section class="blogWriteMembership-button">
                    <div class="blogWriteMembership-button-box">
                        <button type="button" id="prevPage">이전</button>
                        <button type="submit" id="save">저장</button>
                        <button type="button" id="clearForm">초기화</button>
                        <button type="button" id="nextPage">다음</button>
                    </div>
                </section>
            </div>
        </form>

    </div>
    <th:block th:fragment="add_bottom">
        <script src="/js/membership-write.js" type="text/javascript"></script>
    </th:block>

</th:block>
