<!DOCTYPE html>
<th:block th:replace="layout/main-layout :: layout(default,none)" xmlns="http://www.w3.org/1999/html">

    <th:block th:fragment="add_header">
        <title>blog-write</title>
    </th:block>

    <div th:fragment="content" class="cs-main-content-bg cs-content col container-flude">
        <form th:action="@{/blogMembershipWrite/{blogId}(blogId=${blog.blogId})}" method="post"
              class="container" id="blogForm" th:object="${membershipTierResponseDTO}">
            <div class="blogWriteMembership-container">
                <section class="blogWriteMembership">
                    <p>멤버십</p>
                </section>
                <div class="blogWriteMembership-pages">
                    <div class="blogWriteMembership-box" data-page="1">
                        <section class="blogWriteMembership-title">
                            <div class="blogWriteMembership-title-box">
                                <label for="tier1Name" >
                                    <input type="text" id="tier1Name" name="tier1Name" placeholder="1등급" required>
                                </label>
                            </div>
                        </section>
                        <section class="blogWriteMembership-price">
                            <div class="blogWriteMembership-price-box">
                                <label for="tier1Price">
                                    <input type="number" id="tier1Price" name="tier1Price" placeholder="가격 입력" required>
                                </label>
                            </div>
                        </section>
                        <section class="blogWriteMembership-content">
                            <div class="blogWriteMembership-content-box">
                                <label for="tier1Content" >
                                    <input type="text" id="tier1Content" name="tier1Content" placeholder="멤버십 설명" required>
                                </label>
                            </div>
                        </section>
                    </div>

                    <div class="blogWriteMembership-box" data-page="2">
                        <section class="blogWriteMembership-title">
                            <div class="blogWriteMembership-title-box">
                                <label for="tier2Name" >
                                    <input type="text" id="tier2Name" name="tier2Name" placeholder="2등급" required>
                                </label>
                            </div>
                        </section>
                        <section class="blogWriteMembership-price">
                            <div class="blogWriteMembership-price-box">
                                <label for="tier2Price">
                                    <input type="number" id="tier2Price" name="tier2Price" placeholder="가격 입력" required>
                                </label>
                            </div>
                        </section>
                        <section class="blogWriteMembership-content">
                            <div class="blogWriteMembership-content-box">
                                <label for="tier2Content" >
                                    <input type="text" id="tier2Content" name="tier2Content" placeholder="멤버십 설명" required>
                                </label>
                            </div>
                        </section>
                    </div>

                    <div class="blogWriteMembership-box" data-page="3">
                        <section class="blogWriteMembership-title">
                            <div class="blogWriteMembership-title-box">
                                <label for="tier3Name" >
                                    <input type="text" id="tier3Name" name="tier3Name" placeholder="3등급" required>
                                </label>
                            </div>
                        </section>
                        <section class="blogWriteMembership-price">
                            <div class="blogWriteMembership-price-box">
                                <label for="tier3Price">
                                    <input type="number" id="tier3Price" name="tier3Price" placeholder="가격 입력" required>
                                </label>
                            </div>
                        </section>
                        <section class="blogWriteMembership-content">
                            <div class="blogWriteMembership-content-box">
                                <label for="tier3Content" >
                                    <input type="text" id="tier3Content" name="tier3Content" placeholder="멤버십 설명" required>
                                </label>
                            </div>
                        </section>
                    </div>
                </div>
                <section class="blogWriteMembership-button">
                    <div class="blogWriteMembership-button-box">
                        <button type="button" id="prevPage">이전</button>
                        <button type="submit" id="save">저장</button>
                        <button type="button" id="clearForm">초기화</button>
                        <button type="button" id="nextPage">다음</button>
                    </div>
                </section>
            </div>
        </form>

    </div>
    <th:block th:fragment="add_bottom">
        <script src="/js/membership-write.js" type="text/javascript"></script>
    </th:block>

</th:block>
