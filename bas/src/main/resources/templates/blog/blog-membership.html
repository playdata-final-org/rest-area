<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>blog-membership</title>
</head>
<body>
<section class="blogCollection">
    <div class="collectionContainer" th:each="membership, iterStat : ${membershipTier}">
        <div class="card">
            <div class="cardHeader">
                <h2 class="card-title" th:text="${membership.getTierName()}" style="font-size:25px;">제목</h2>
                <div style="display: flex;
                            align-items: center;
                            flex-direction: row;">
                    <img th:src="@{/assets/point.png}" style="width: 30px;"><p style="margin-left:5px; font-size:20px;" class="card-text" th:text="${membership.getTierPrice()}">가격</p>
                </div>
            </div>
            <div class="membershipButton">
                <form th:action="@{/blogMembership/{blogId}(blogId=${blog.blogId})}" method="post">
                   <input type="hidden" name="selectedTierId" th:value="${membership.getTierId()}">
                    <button type="submit" class="joinButton" style="background-color: transparent;
                                                 color: #fff;
                                                 font-size: 18px;
                                                 border: none;
                                                 padding: 10px;
                                                 cursor: pointer;">가입하기</button>
                </form>
            </div>
            <div class="card-body">
                <p class="card-text" th:text="${membership.getTierContent()}">내용</p>
            </div>
        </div>
    </div>
</section>

</body>
</html>
