<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>마이 페이지</title>
<!--    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"-->
<!--          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">-->
</head>
<body>
<section class="vh-100">
    <div class="container h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-lg-12 col-xl-11">
                <div class="card text-black" style="border-color: transparent; width:100%">
                    <div class="card-body p-md-5">
                        <div class="row justify-content-center">
                            <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1" style="width:500px;">
                                <div class="d-flex flex-column align-items-center mb-3 pb-1">
                                    <span class="h3 fw-bold mb-0 mt-3">프로필 정보 수정</span>
                                </div>

                                <form th:action="@{/myPage/{userId}(userId=${booster.userId})}" method="post" th:object="${updateUserDTO}"
                                      class="mx-1 mx-md-4"  enctype="multipart/form-data" id="updateUserForm">
                                    <input type="hidden" id="userId" name="userId" th:value="${updateUserDTO.userId}" />
                                    <div th:if="${signupError}">
                                        <div class="alert alert-danger" role="alert">
                                            <p th:text="${signupError}"></p>
                                        </div>
                                    </div>

                                    <div style="display: flex; align-items: center; margin-bottom: 20px; justify-content: space-between;">
                                        <div class="upload-img"
                                             style="width: 100px; height: 100px; border-radius: 50%; overflow: hidden; margin-right: 20px;">
                                            <img id="myPageImagePreview" alt="Profile Image"
                                                 th:src="${profileImageUrl}"
                                                 style="object-fit: cover; border-radius: 3px; width: 100%; height: 100%;">
                                        </div>
                                        <label for="file" class="upload-form" style="cursor: pointer; margin-left: 150px;">
                                            업로드
                                            <input type="file" id="file" name="file" onchange="imageChoose(this)"
                                                   style="display: none;">
                                        </label>
                                    </div>
                                    <span th:text="${imageError}"></span>

                                    <div class="d-flex flex-row align-items-center mt-4">
                                        <div class="form-outline flex-fill mb-0">
                                            <input type="text" id="username" name="username"  class="form-control"
                                                   th:value="${updateUserDTO.username}" th:readonly="${true}"
                                                   required="required"/>
                                        </div>
                                    </div>

                                    <div class="d-flex flex-row align-items-center mt-4">
                                        <div class="form-outline flex-fill mb-0">
                                            <input type="password" id="oldPassword" name="oldPassword" class="form-control" style="border: 1px solid;"
                                                   placeholder="이전 비밀번호를 입력해주세요" required="required"/>
                                        </div>
                                        <button type="button" class="btn btn-primary" onclick="checkDuplicatePassword()"
                                                style="margin-left: 10px; width:100px;">확인
                                        </button>
                                    </div>
                                    <div id="duplicatePasswordMessage" class="text-danger"></div>

                                    <div class="d-flex flex-row align-items-center mt-4">
                                        <div class="form-outline flex-fill mb-0">
                                            <input type="password" id="newPassword" name="newPassword" class="form-control" style="border: 1px solid;"
                                                   placeholder="새 비밀번호를 입력해주세요"  oninput="validateNewPassword()"/>
                                        </div>
                                    </div>
                                    <span id="newPasswordError" class="text-danger"></span>

                                    <div class="d-flex flex-row align-items-center mt-4">
                                        <div class="form-outline flex-fill mb-0">
                                            <input type="password" id="confirmNewPassword" name="confirmNewPassword" class="form-control" style="border: 1px solid;"
                                                   placeholder="새 비밀번호를 다시 입력해주세요" oninput="validatePasswords()"/>
                                        </div>
                                    </div>
                                    <span id="confirmNewPasswordError" class="text-danger"></span>

                                    <div class="d-flex flex-row align-items-center mt-4">
                                        <div class="form-outline flex-fill mb-0">
                                            <input placeholder="별명" type="text" id="nickName" name="nickName" class="form-control"
                                                   th:value="${updateUserDTO.nickName}" style="border: 1px solid;"
                                                  />
                                        </div>
                                        <button type="button" class="btn btn-primary" onclick="checkDuplicateNickName()"
                                                style="margin-left: 10px; width:150px;">중복 체크
                                        </button>
                                    </div>
                                    <label th:if="${error_nickName}" class="text-danger" for="nickName"
                                           th:text="${error_nickName}"></label>
                                    <div id="duplicateNickNameMessage" class="text-danger"></div>
                                    <div class="pt-1 mb-4">
                                        <button class="btn btn-dark btn-block" style="width: 100%;" type="submit">계속
                                        </button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
    <script src="/js/check.js" type="text/javascript"></script>
    <script src="/js/passwordCheck.js" type="text/javascript"></script>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="/js/myPageImgChoose.js" type="text/javascript"></script>

</body>
</html>
