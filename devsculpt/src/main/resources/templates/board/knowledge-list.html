<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
    <meta charset="UTF-8">
    <title>Devsculpt</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"/>
    <link href="/assets/css/boardlist.css" rel="stylesheet" type="text/css"/>
</head>

<body>
<div th:replace="layout/header"></div>
<div class="container mt-5">
    <div class="row">
        <div class="col">
            <h2>Q&A 리스트</h2>
            <a th:href="@{'/dev/board/create'}" class="btn btn-dark">작성하기</a>

            <table class="table mt-3">
                <thead>
                <tr>
                    <th scope="col">닉네임</th>
                    <th scope="col">제목</th>
                    <th scope="col">생성 날짜</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="board : ${postList}">
                    <td>
                        <div class="profile-info">
                            <!-- 프로필 이미지 -->
                            <img th:if="${board.profileImage != null}" th:src="'/upload/' + ${board.profileImage}"
                                 class="rounded-circle" width="30" height="30" alt="프로필 이미지"/>
                            <img th:unless="${board.profileImage != null}" th:src="@{/assets/image/defaultprofile.png}"
                                 class="rounded-circle" width="30" height="30" alt="기본 프로필 이미지"/>

                            <!-- 닉네임 -->
                            <span th:text="${board.nickName}" class="ml-2"></span>
                        </div>
                    </td>
                    <td>
                        <!-- 게시글 상세 페이지로 이동하는 링크 -->
                        <a th:href="@{'/dev/board/' + ${board.boardId}}" th:text="${board.title}"></a>
                    </td>
                    <!-- 생성 날짜를 'yyyy-MM-dd' 형식으로 포맷팅 -->
                    <td th:text="${#temporals.format(board.creationDate, 'yyyy-MM-dd')}"></td>
                </tr>
                </tbody>
            </table>
            <div class="pagination-container">
                <ul class="pagination">
                    <li class="page-item">
                        <a th:href="@{/dev/board/posts/{category}/page/{prevPage}(category=${category}, prevPage=${page.number - 1})}"
                           class="page-link">이전</a>
                    </li>
                    <li th:each="pageNum : ${#numbers.sequence(0, page.totalPages - 1)}" class="page-item"
                        th:class="${pageNum == page.number ? 'active' : ''}">
                        <a th:href="@{'/dev/board/posts/' + ${category} + '/page/' + ${pageNum}}" class="page-link"
                           th:text="${pageNum + 1}"></a>
                    </li>
                    <li class="page-item">
                        <a th:href="@{/dev/board/posts/{category}/page/{nextPage}(category=${category}, nextPage=${page.number + 1})}"
                           class="page-link">다음</a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
