<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>로그인</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <meta name="google-signin-client_id"
          content="82414011721-j2r3rgqjcnu4jatigansskp5flmd84gm.apps.googleusercontent.com">
    <link rel="stylesheet" th:href="@{/css/styles.css}">
    <link rel="stylesheet" th:href="@{css/font-awesome.min.css}">
</head>
<body>


<section class="vh-100" style="background-color: #fff;">
    <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col col-xl-10">
                <div class="card" style="border-color: transparent; display:flex; align-items: center;">
                    <div class="col-md-6 col-lg-7 d-flex align-items-center">
                        <div class="card-body p-0 p-lg-5 text-black" >

                            <form th:action="@{/sendEmail}" method="post" class="container" name="sendEmail">
                                <div th:if="${errorMessage}">
                                    <div class="alert alert-danger" role="alert">
                                        <p th:text="${errorMessage}"></p>
                                    </div>
                                </div>
                                <div class="d-flex flex-column align-items-center mb-3 pb-1">
                                    <img th:src="@{/assets/BASLogo.png}" alt=""
                                         style="max-width: 50px; max-height: 50px;">
                                    <span class="h3 fw-bold mb-0 mt-3">로그인하는 데 문제가 있나요?</span>
                                    <p class="mb-0 mt-3">가입시 사용한 이메일 주소를 입력하세요.</p>
                                    <p class="mb-0">계정에 다시 로그인하실 수 있는 링크를 이메일로 보내드립니다.</p>
                                </div>
                                <div class="form-outline mb-2">
                                    <input type="email" id="username" name="username" style="border-radius: 6px;"
                                           class="form-control form-control-sm" required="required" placeholder="이메일"/>
                                </div>
                                <div id="duplicateUserNameMessage" class="text-danger" style="margin-top: 5px;"></div>
                                <div class="pt-1 mb-4">
                                    <button class="btn btn-dark btn-block" style="width: 100%; margin-top: 20px;" type="submit">보내기
                                    </button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
</body>
</html>
