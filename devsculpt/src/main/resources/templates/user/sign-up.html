<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <title>Registration</title>
    <link
      href="../../static/assets/css/sign-up.css"
      rel="stylesheet"
      type="text/css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.4/dist/css/bootstrap.min.css"
    />
  </head>
  <body>
    <div class="container">
      <h2>DevSculpt 에 오신것을 환영합니다.</h2>
      <h4>소프트웨어 개발자를 위한 지식공유 플랫폼입니다.</h4>
      <form
        th:action="@{/register}"
        method="post"
        th:object="${userRequestDTO}"
      >
        <label for="username">아이디</label>
        <input
          type="text"
          class="form-control"
          id="username"
          th:field="*{username}"
          required
        />

        <label for="password">패스워드</label>
        <input
          type="password"
          class="form-control"
          id="password"
          th:field="*{password}"
          required
        />
        <small class="text-muted"> </small>

        <label for="name">이름</label>
        <input
          type="text"
          class="form-control"
          id="name"
          th:field="*{name}"
          required
        />

        <label for="nickName">닉네임</label>
        <input
          type="text"
          class="form-control"
          id="nickName"
          th:field="*{nickName}"
        />

        <label for="email">이메일</label>
        <input
          type="email"
          class="form-control"
          id="email"
          th:field="*{email}"
          required
        />

        <button type="submit" class="btn btn-dark">Register</button>
      </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.4/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
