<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta
      name="description"
      content="Responsive Admin &amp; Dashboard Template based on Bootstrap 5"
    />
    <meta name="author" content="AdminKit" />
    <meta
      name="keywords"
      content="adminkit, bootstrap, bootstrap 5, admin, dashboard, template, responsive, css, sass, html, theme, front-end, ui kit, web"
    />

    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link rel="shortcut icon" href="/asset/img/icons/email.png" />

    <link rel="canonical" href="https://demo-basic.adminkit.io/" />

    <title>메일내용</title>
    <script th:src="${@environment.getProperty('resource.request-path')} + '/default.js'" ></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <div class="wrapper">
      <nav id="sidebar" class="sidebar js-sidebar">
        <div class="sidebar-content js-simplebar">
          <a class="sidebar-brand" href="/inbox">
            <span class="align-middle">메일함</span>
          </a>

          <ul class="sidebar-nav">
            <li class="sidebar-header">목록</li>

            <li class="sidebar-item">
              <a class="sidebar-link" href="/write">
                <i class="align-middle" data-feather="send"></i>
                <span class="align-middle">메일작성</span>
              </a>
            </li>

            <li class="sidebar-item">
              <a class="sidebar-link" href="/inbox">
                <i class="align-middle" data-feather="arrow-down-left"></i>
                <span class="align-middle">받은메일함</span>
                <span class="bsU">205</span>
              </a>
            </li>

            <li class="sidebar-item">
              <a class="sidebar-link" href="/outbox">
                <i class="align-middle" data-feather="arrow-up-right"></i>
                <span class="align-middle">보낸메일함</span>
                <span class="bsU">205</span>
              </a>
            </li>

            <li class="sidebar-item">
              <a class="sidebar-link" href="/favorites">
                <i class="align-middle" data-feather="star"></i>
                <span class="align-middle">즐겨찾기</span>
                <span class="bsU">205</span>
              </a>
            </li>

            <li class="sidebar-item active">
              <a class="sidebar-link" href="/trash">
                <i class="align-middle" data-feather="trash-2"></i>
                <span class="align-middle">휴지통</span>
                <span class="bsU">205</span>
              </a>
            </li>
          </ul>
        </div>
      </nav>

      <div class="main">
        <nav class="navbar navbar-expand navbar-light navbar-bg">
          <a class="sidebar-toggle js-sidebar-toggle">
            <i class="hamburger align-self-center"></i>
          </a>
          <form class="d-flex">
            <input
              class="form-control me-2"
              type="search"
              placeholder="검색"
              aria-label="Search"
            />
            <button class="btn btn-outline-success" type="submit">
              <i class="align-middle" data-feather="search"></i>
            </button>
          </form>
          <div class="navbar-collapse collapse">
            <ul class="navbar-nav navbar-align">
              <li class="nav-item dropdown">
                <a
                  class="nav-icon dropdown-toggle d-inline-block d-sm-none"
                  href="#"
                  xxl-
                  data-bs-toggle="dropdown"
                >
                  <i class="align-middle" data-feather="settings"></i>
                </a>

                <a
                  class="nav-link dropdown-toggle d-none d-sm-inline-block"
                  href="#"
                  data-bs-toggle="dropdown"
                >
                  <img
                    src="/asset/img/avatars/youngbin.jpg"
                    class="avatar img-fluid rounded me-1"
                    alt="Charles Hall"
                  />
                  <span class="text-dark">전영빈</span>
                </a>
                <div class="dropdown-menu dropdown-menu-end">
                  <a class="dropdown-item" href="pages-profile.html"
                    ><i class="align-middle me-1" data-feather="user"></i>
                    계정관리</a
                  >

                  <div class="dropdown-divider"></div>
                  <a class="dropdown-item" href="pages-sign-in.html"
                    ><i class="align-middle me-1" data-feather="log-out"></i>
                    로그아웃</a
                  >
                </div>
              </li>
            </ul>
          </div>
        </nav>

        <main class="content">
          <a class="inbox" href="/trash">
            <strong>&lt; 휴지통</strong>
          </a>
          <br />
            <form>
              <div class="row">
                <div class="col-12 col-lg-8 col-xxl-12 d-flex">
                  <div class="card flex-fill">
                    <div class="row mb-3">
                      <label for="subject" class="col-sm-2 col-form-label">제목</label>
                      <div class="col-sm-10" id="subject">안녕하세요</div>
                    </div>
                    <div class="row mb-3">
                      <label for="sender" class="col-sm-2 col-form-label">보낸사람</label
                      >
                      <div class="col-sm-10" id="sender">test@gmail.com</div>
                    </div>
                    <div class="row mb-3">
                      <label for="recipient" class="col-sm-2 col-form-label">받는사람</label>
                      <div class="col-sm-10" id="recipient">kasdf12347@naver.com</div>
                    </div>
                    <div class="row mb-3">
                      <label for="cc" class="col-sm-2 col-form-label">참조</label>
                      <div class="col-sm-10" id="cc">dudqlswjs98@naver.com</div>
                    </div>
                    <div class="row mb-3">
                      <label for="attachment" class="col-sm-2 col-form-label">첨부파일</label>
                      <div class="col-sm-10" id="attachment"></div>
                    </div>
                    <div class="mb-3">
                      <label for="content" class="col-sm-2 col-form-label2">내용</label>
                      <div class="form-control-maildetail" id="content">
                        <h2>안녕하세요 playdata 백엔드 4기 전영빈 학생입니다.</h2>

                        <figure class="image image-style-side">
                          <img src="https://ckeditor.com/assets/images/ckdemo/editor-types/volcano.jpg"
                               srcset="
                                https://ckeditor.com/assets/images/ckdemo/editor-types/volcano.jpg,
                                https://ckeditor.com/assets/images/ckdemo/editor-types/volcano_2x.jpg 2x
                              "
                                  alt="A lone wanderer looking at Mount Bromo volcano in Indonesia."/>
                          <figcaption>경치가 좋네요</figcaption>
                        </figure>

                        <h3>등산을 했습니다.</h3>

                        <p>공기가 좋네요</p>
                      </div>
                    </div>
                    <div class="col-12">
                      <button class="btn btn-primary" type="button" onclick="location.href='/trash'">
                        삭제하기
                      </button>
                      <button class="btn btn-secondary" type="button" onclick="location.href='/trash'">
                        뒤로가기
                      </button>
                    </div>
                  </div>
                </div>
              </div>
            </form>
        </main>

        <footer></footer>
      </div>
    </div>

    <script th:src="${@environment.getProperty('resource.request-path')} + '/js/app.js'"></script>

  </body>
</html>
